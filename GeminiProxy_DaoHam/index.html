<body>

  <div class="panel">

    <textarea id="promptInput" placeholder="Nh·∫≠p n·ªôi dung to√°n c·∫ßn gi·∫£ng..."></textarea>

    <button id="btnAnalyze" onclick="handleAnalyzeClick()">
      Gi·∫£ng b√†i cho t√¥i

    <div id="output" class="output"></div>
  </div>

<script>
/* ===============================
   G·ªåI GEMINI QUA APPS SCRIPT
================================ */
function callGeminiAPI(prompt) {
  return new Promise((resolve, reject) => {
    google.script.run
      .withSuccessHandler((data) => {
        if (!data) {
          reject(new Error("Gemini kh√¥ng tr·∫£ d·ªØ li·ªáu"));
          return;
        }

        if (data.error) {
          reject(
            new Error(
              typeof data.error === "string"
                ? data.error
                : data.error.message || JSON.stringify(data.error)
            )
          );
          return;
        }

        if (!data.text) {
          reject(
            new Error(
              "Gemini tr·∫£ v·ªÅ r·ªóng:\n" + JSON.stringify(data, null, 2)
            )
          );
          return;
        }

        resolve(data.text);
      })
      .withFailureHandler((err) => {
        reject(
          new Error(
            err && err.message ? err.message : JSON.stringify(err)
          )
        );
      })
      .exec(prompt);
  });
}

/* ===============================
   CLICK X·ª¨ L√ù
================================ */
async function handleAnalyzeClick() {
  const btn = document.getElementById("btnAnalyze");
  const output = document.getElementById("output");
  const prompt = document.getElementById("promptInput").value.trim();

  if (!prompt) {
    output.innerHTML = "<span class='error'>‚ö†Ô∏è C√¥ ch∆∞a nh·∫≠p n·ªôi dung.</span>";
    return;
  }

  btn.disabled = true;
  output.innerHTML = "‚è≥ AI ƒëang gi·∫£ng b√†i...";

  try {
    const response = await callGeminiAPI(prompt);
    output.innerHTML = marked.parse(response);
    MathJax.typesetPromise();
  } catch (err) {
    output.innerHTML =
      "<div class='error'>‚ùå L·ªói khi g·ªçi Gemini:\n\n" +
      err.message +
      "</div>";
  } finally {
    btn.disabled = false;
  }
}
</script>
