  // --- √ÇM THANH ---
  const playSound = (type) => {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    if (!AudioContext) return;

    const ctx = new AudioContext();
    const osc = ctx.createOscillator();
    const gainNode = ctx.createGain();

    osc.connect(gainNode);
    gainNode.connect(ctx.destination);

    if (type === 'correct') {
      osc.type = 'sine';
      osc.frequency.setValueAtTime(600, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
      gainNode.gain.setValueAtTime(0.5, ctx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
      osc.start();
      osc.stop(ctx.currentTime + 0.5);
    } else if (type === 'wrong') {
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(150, ctx.currentTime);
      osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3);
      gainNode.gain.setValueAtTime(0.5, ctx.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.01, ctx.currentTime + 0.3);
      osc.start();
      osc.stop(ctx.currentTime + 0.3);
    } else if (type === 'win') {
      const now = ctx.currentTime;
      const notes = [523.25, 659.25, 783.99, 1046.50];
      notes.forEach((freq, i) => {
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.connect(g);
        g.connect(ctx.destination);
        o.type = 'square';
        o.frequency.value = freq;
        g.gain.setValueAtTime(0.2, now + i * 0.1);
        g.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.3);
        o.start(now + i * 0.1);
        o.stop(now + i * 0.1 + 0.3);
      });
    }
  };

  // --- APP (c√≥ random th·ª© t·ª± ƒë√°p √°n) ---
  const App = () => {
    const [gameState, setGameState] = useState("start"); // start, playing, result
    const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
    const [score, setScore] = useState(0);
    const [preparedQuestions, setPreparedQuestions] = useState([]);

    // shuffle options nh∆∞ng gi·ªØ ƒë√∫ng ƒë√°p √°n
    const prepareQuestions = () => {
      return questions.map((q) => {
        const indices = q.options.map((_, idx) => idx);
        for (let i = indices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [indices[i], indices[j]] = [indices[j], indices[i]];
        }
        const newOptions = indices.map((i) => q.options[i]);
        const newCorrect = indices.indexOf(q.correct);
        return { ...q, options: newOptions, correct: newCorrect };
      });
    };

    const startGame = () => {
      setPreparedQuestions(prepareQuestions());
      setGameState("playing");
      setCurrentQuestionIndex(0);
      setScore(0);
    };

    const handleAnswer = (isCorrect) => {
      if (isCorrect) setScore((s) => s + 1);

      if (currentQuestionIndex < preparedQuestions.length - 1) {
        setCurrentQuestionIndex((curr) => curr + 1);
      } else {
        setGameState("result");
      }
    };

    const total = preparedQuestions.length || questions.length;

    return (
      <div className="antialiased">
        {gameState === "start" && <StartScreen onStart={startGame} />}
        {gameState === "playing" && preparedQuestions.length > 0 && (
          <GameScreen
            questionData={preparedQuestions[currentQuestionIndex]}
            questionIndex={currentQuestionIndex}
            totalQuestions={preparedQuestions.length}
            onAnswer={handleAnswer}
            score={score}
          />
        )}
        {gameState === "result" && (
          <ResultScreen score={score} total={total} onRestart={startGame} />
        )}
      </div>
    );
  };

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
