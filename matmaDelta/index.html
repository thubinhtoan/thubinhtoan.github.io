  <script>
    // --- MATRIX RAIN EFFECT ---
    const matrixCanvas = document.getElementById('matrix-bg');
    const mCtx = matrixCanvas.getContext('2d');
    let mCols, mDrops;

    function initMatrix() {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
      mCols = Math.floor(matrixCanvas.width / 20);
      mDrops = Array(mCols).fill(1);
    }

    function drawMatrix() {
      mCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      mCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      mCtx.fillStyle = '#0F0';
      mCtx.font = '15px monospace';
      for (let i = 0; i < mDrops.length; i++) {
        const ch = String.fromCharCode(Math.floor(Math.random() * 128));
        mCtx.fillText(ch, i * 20, mDrops[i] * 20);
        if (mDrops[i] * 20 > matrixCanvas.height && Math.random() > 0.975) mDrops[i] = 0;
        mDrops[i]++;
      }
    }

    window.addEventListener('resize', initMatrix);
    initMatrix();
    setInterval(drawMatrix, 50);

    // --- HELPERS: SHUFFLE + BALANCE CORRECT LETTERS ---
    function shuffleArray(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // target correct positions: 0(A),1(B),2(C),3(D) each 5 times for 20 câu
    function buildBalancedTargets(n) {
      const base = [];
      const per = Math.floor(n / 4); // 20 -> 5
      for (let k = 0; k < 4; k++) for (let i = 0; i < per; i++) base.push(k);
      // if n not multiple of 4, push extra randomly (not needed here)
      while (base.length < n) base.push(Math.floor(Math.random() * 4));
      return shuffleArray(base);
    }

    // Build a per-session option order for each question:
    // - correct answer is forced to land on target letter (balanced A/B/C/D)
    // - wrong answers shuffled into remaining slots
    function buildSessionOrders(questions) {
      const targets = buildBalancedTargets(questions.length);
      return questions.map((q, idx) => {
        const correctText = q.options[q.correct];
        const wrongs = q.options.filter((_, i) => i !== q.correct);
        const wrongsShuffled = shuffleArray(wrongs);

        const targetPos = targets[idx];
        const finalOptions = new Array(4);
        finalOptions[targetPos] = correctText;

        let w = 0;
        for (let i = 0; i < 4; i++) {
          if (i === targetPos) continue;
          finalOptions[i] = wrongsShuffled[w++];
        }

        return {
          options: finalOptions,
          correct: targetPos
        };
      });
    }

    // --- QUESTION DATA ---
    const questions = [
      // NHẬN BIẾT (7)
      {
        text: "Phương trình nào sau đây là phương trình bậc hai một ẩn?",
        options: ["\\(2x^2 + 5 = 0\\)", "\\(2x - 5 = 0\\)", "\\(\\frac{1}{x^2} + 2x = 0\\)", "\\(0x^2 + 3x - 1 = 0\\)"],
        correct: 0,
        level: "NHẬN BIẾT",
        rationale: "Phương trình bậc hai một ẩn có dạng \\(ax^2 + bx + c = 0\\) với \\(a \\ne 0\\). Đáp án \\(2x^2 + 5 = 0\\) thỏa mãn."
      },
      {
        text: "Xác định hệ số \\(a, b, c\\) của phương trình \\(x^2 - 4x + 1 = 0\\).",
        options: ["\\(a=1, b=4, c=1\\)", "\\(a=1, b=-4, c=1\\)", "\\(a=0, b=-4, c=1\\)", "\\(a=x^2, b=-4x, c=1\\)"],
        correct: 1,
        level: "NHẬN BIẾT",
        rationale: "Hệ số của \\(x^2\\) là 1, của \\(x\\) là -4, hệ số tự do là 1."
      },
      {
        text: "Biệt thức \\(\\Delta\\) của phương trình bậc hai \\(ax^2 + bx + c = 0\\) được tính theo công thức nào?",
        options: ["\\(\\Delta = b^2 - 4ac\\)", "\\(\\Delta = b^2 - ac\\)", "\\(\\Delta = 4ac - b^2\\)", "\\(\\Delta = b' ^2 - ac\\)"],
        correct: 0,
        level: "NHẬN BIẾT",
        rationale: "Công thức chuẩn: \\(\\Delta = b^2 - 4ac\\)."
      },
      {
        text: "Phương trình bậc hai có hai nghiệm phân biệt khi và chỉ khi:",
        options: ["\\(\\Delta < 0\\)", "\\(\\Delta = 0\\)", "\\(\\Delta > 0\\)", "\\(\\Delta \\ge 0\\)"],
        correct: 2,
        level: "NHẬN BIẾT",
        rationale: "Có hai nghiệm phân biệt khi \\(\\Delta > 0\\)."
      },
      {
        text: "Nếu \\(ac < 0\\) thì phương trình bậc hai \\(ax^2 + bx + c = 0\\) có bao nhiêu nghiệm?",
        options: ["Vô nghiệm", "Nghiệm kép", "2 nghiệm phân biệt", "Không xác định được"],
        correct: 2,
        level: "NHẬN BIẾT",
        rationale: "Vì \\(ac<0\\Rightarrow -4ac>0\\Rightarrow \\Delta=b^2-4ac>0\\). Nên luôn có 2 nghiệm phân biệt."
      },
      {
        text: "Công thức tính biệt thức thu gọn \\(\\Delta'\\) là:",
        options: ["\\(\\Delta' = b'^2 - 4ac\\)", "\\(\\Delta' = b'^2 - ac\\)", "\\(\\Delta' = b^2 - ac\\)", "\\(\\Delta' = 2b' - ac\\)"],
        correct: 1,
        level: "NHẬN BIẾT",
        rationale: "Khi \\(b=2b'\\) thì \\(\\Delta' = b'^2 - ac\\)."
      },
      {
        text: "Giải phương trình \\(x^2 - 16 = 0\\).",
        options: ["\\(x = 4\\)", "\\(x = -4\\)", "\\(x = \\pm 4\\)", "\\(x = 16\\)"],
        correct: 2,
        level: "NHẬN BIẾT",
        rationale: "\\(x^2=16\\Rightarrow x=\\pm 4\\)."
      },

      // THÔNG HIỂU (8)
      {
        text: "Giải phương trình \\(2x^2 - 8x = 0\\).",
        options: ["\\(x = 0; x = 4\\)", "\\(x = 4\\)", "\\(x = 0; x = -4\\)", "\\(x = 2; x = 4\\)"],
        correct: 0,
        level: "THÔNG HIỂU",
        rationale: "Đặt nhân tử chung: \\(2x(x-4)=0\\Rightarrow x=0\\) hoặc \\(x=4\\)."
      },
      {
        text: "Tính \\(\\Delta\\) của phương trình \\(x^2 - 5x - 6 = 0\\).",
        options: ["\\(\\Delta = 1\\)", "\\(\\Delta = 49\\)", "\\(\\Delta = -1\\)", "\\(\\Delta = 29\\)"],
        correct: 1,
        level: "THÔNG HIỂU",
        rationale: "\\(\\Delta=(-5)^2-4(1)(-6)=25+24=49\\)."
      },
      {
        text: "Tìm nghiệm của phương trình \\(x^2 + 6x + 9 = 0\\).",
        options: ["\\(x = 3\\)", "\\(x = -3\\)", "\\(x = \\pm 3\\)", "Vô nghiệm"],
        correct: 1,
        level: "THÔNG HIỂU",
        rationale: "\\((x+3)^2=0\\Rightarrow x=-3\\) (nghiệm kép)."
      },
      {
        text: "Phương trình \\(x^2 + x + 1 = 0\\) có bao nhiêu nghiệm?",
        options: ["0", "1", "2", "3"],
        correct: 0,
        level: "THÔNG HIỂU",
        rationale: "\\(\\Delta=1-4=-3<0\\Rightarrow\\) vô nghiệm."
      },
      {
        text: "Nếu phương trình \\(ax^2 + bx + c = 0\\) có \\(a + b + c = 0\\) thì một nghiệm là:",
        options: ["\\(x_1 = 1\\)", "\\(x_1 = -1\\)", "\\(x_1 = 0\\)", "\\(x_1 = \\frac{c}{a}\\)"],
        correct: 0,
        level: "THÔNG HIỂU",
        rationale: "Nếu \\(a+b+c=0\\) thì \\(x=1\\) là một nghiệm."
      },
      {
        text: "Nếu phương trình \\(ax^2 + bx + c = 0\\) có \\(a - b + c = 0\\) thì một nghiệm là:",
        options: ["\\(x_1 = 1\\)", "\\(x_1 = -1\\)", "\\(x_1 = -\\frac{c}{a}\\)", "\\(x_1 = 0\\)"],
        correct: 1,
        level: "THÔNG HIỂU",
        rationale: "Vì thay \\(x=-1\\): \\(a(-1)^2+b(-1)+c=a-b+c=0\\Rightarrow x=-1\\) là nghiệm."
      },
      {
        text: "Phương trình \\(3x^2 - 2\\sqrt{3}x + 1 = 0\\) có biệt thức \\(\\Delta'\\) bằng:",
        options: ["0", "3", "1", "12"],
        correct: 0,
        level: "THÔNG HIỂU",
        rationale: "\\(b=-2\\sqrt3\\Rightarrow b'=-\\sqrt3\\). \\(\\Delta'=b'^2-ac=3-3=0\\)."
      },
      {
        text: "Tổng hai nghiệm của phương trình \\(x^2 - 7x + 12 = 0\\) là:",
        options: ["7", "-7", "12", "-12"],
        correct: 0,
        level: "THÔNG HIỂU",
        rationale: "Hai nghiệm 3 và 4 nên tổng là 7 (hoặc Vi-ét: \\(x_1+x_2=-b/a=7\\))."
      },

      // VẬN DỤNG (3)
      {
        text: "Một vật rơi tự do từ độ cao 500m. Quãng đường rơi \\(s\\) (m) phụ thuộc thời gian \\(t\\) (s) theo \\(s = 5t^2\\). Hỏi sau bao lâu vật chạm đất?",
        options: ["10 giây", "100 giây", "5 giây", "50 giây"],
        correct: 0,
        level: "VẬN DỤNG",
        rationale: "Khi chạm đất: \\(500=5t^2\\Rightarrow t^2=100\\Rightarrow t=10\\) (do \\(t>0\\))."
      },
      {
        text: "Một mảnh vườn hình chữ nhật có diện tích \\(120m^2\\). Dài hơn rộng 2m. Gọi rộng là \\(x\\) (m), phương trình tìm \\(x\\) là:",
        options: ["\\(x(x+2) = 120\\)", "\\(x(x-2) = 120\\)", "\\(2x + 2 = 120\\)", "\\(x^2 + 2x - 100 = 0\\)"],
        correct: 0,
        level: "VẬN DỤNG",
        rationale: "Rộng \\(x\\), dài \\(x+2\\), diện tích: \\(x(x+2)=120\\)."
      },
      {
        text: "Tính kích thước hình chữ nhật có chu vi 40m và diện tích 96 \\(m^2\\).",
        options: ["12m và 8m", "10m và 10m", "20m và 4.8m", "16m và 4m"],
        correct: 0,
        level: "VẬN DỤNG",
        rationale: "Nửa chu vi 20. PT: \\(x(20-x)=96\\Rightarrow x^2-20x+96=0\\Rightarrow x=12\\) hoặc 8."
      },

      // VẬN DỤNG CAO (2)
      {
        text: "Tìm \\(m\\) để phương trình \\(x^2 - 2(m-1)x + m^2 = 0\\) có hai nghiệm phân biệt.",
        options: ["\\(m < 0.5\\)", "\\(m > 0.5\\)", "\\(m < 1\\)", "\\(m \\ne 1\\)"],
        correct: 0,
        level: "VẬN DỤNG CAO",
        rationale: "\\(\\Delta=4[(m-1)^2-m^2]=4(1-2m)\\). Hai nghiệm phân biệt: \\(\\Delta>0\\Rightarrow m<0.5\\)."
      },
      {
        text: "Cho phương trình \\(x^2 - 2x + m - 3 = 0\\). Tìm \\(m\\) để phương trình có nghiệm kép.",
        options: ["\\(m = 4\\)", "\\(m = 2\\)", "\\(m = -4\\)", "\\(m = 1\\)"],
        correct: 0,
        level: "VẬN DỤNG CAO",
        rationale: "Nghiệm kép khi \\(\\Delta'=0\\). \\(\\Delta'=(-1)^2-1(m-3)=4-m\\Rightarrow m=4\\)."
      }
    ];

    // --- GAME ENGINE ---
    const game = {
      index: 0,
      score: 0,
      audioCtx: null,
      sessionOrders: null, // {options, correct} per question
      correctCount: 0,

      initAudio: function() {
        if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      },

      beep: function(type) {
        if (!this.audioCtx) return;
        const osc = this.audioCtx.createOscillator();
        const gain = this.audioCtx.createGain();
        osc.connect(gain);
        gain.connect(this.audioCtx.destination);
        const now = this.audioCtx.currentTime;

        if (type === 'win') {
          osc.type = 'square';
          osc.frequency.setValueAtTime(800, now);
          osc.frequency.exponentialRampToValueAtTime(1200, now + 0.08);
          gain.gain.setValueAtTime(0.10, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.35);
          osc.start(now);
          osc.stop(now + 0.35);
        } else {
          osc.type = 'sawtooth';
          osc.frequency.setValueAtTime(160, now);
          osc.frequency.linearRampToValueAtTime(90, now + 0.25);
          gain.gain.setValueAtTime(0.10, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
          osc.start(now);
          osc.stop(now + 0.25);
        }
      },

      start: function() {
        this.initAudio();
        this.sessionOrders = buildSessionOrders(questions); // RANDOM + BALANCED per session
        this.index = 0;
        this.score = 0;
        this.correctCount = 0;

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        this.loadQ();
      },

      setLevelColor: function(level) {
        const tag = document.getElementById('level-tag');
        tag.innerText = level;
        tag.className = "absolute -top-6 right-0 badge-level";
        if (level.includes("NHẬN")) tag.classList.add("text-yellow-400", "border-yellow-400");
        else if (level.includes("THÔNG")) tag.classList.add("text-blue-400", "border-blue-400");
        else if (level.includes("CAO")) tag.classList.add("text-purple-400", "border-purple-400");
        else tag.classList.add("text-green-400", "border-green-400");
      },

      loadQ: function() {
        const q = questions[this.index];
        const order = this.sessionOrders[this.index];

        document.getElementById('q-curr').innerText = (this.index + 1).toString().padStart(2, '0');
        document.getElementById('q-text').innerHTML = q.text;
        document.getElementById('score').innerText = this.score.toString().padStart(4, '0');

        // Progress: show progress by current question (nice UX)
        const pct = Math.round(((this.index) / questions.length) * 100);
        document.getElementById('progress-bar').style.width = `${pct}%`;

        this.setLevelColor(q.level);

        const opts = document.getElementById('options-grid');
        opts.innerHTML = '';
        document.getElementById('rationale-box').classList.add('hidden');

        order.options.forEach((opt, i) => {
          const btn = document.createElement('button');
          btn.className = "btn-option w-full p-4 rounded text-left font-medium mono-font text-lg";
          btn.innerHTML = `<span class="inline-block w-10 text-[#00ff41] font-bold">&gt;${String.fromCharCode(65 + i)}</span> ${opt}`;
          btn.onclick = () => this.check(i, btn);
          opts.appendChild(btn);
        });

        if (window.MathJax) MathJax.typesetPromise();
      },

      check: function(choice) {
        const q = questions[this.index];
        const order = this.sessionOrders[this.index];

        const btns = document.querySelectorAll('.btn-option');
        btns.forEach(b => b.disabled = true);

        if (choice === order.correct) {
          btns[choice].classList.add('correct');
          this.score += 10;
          this.correctCount += 1;
          this.beep('win');
          this.showRat(true, q.rationale);
          fireConfetti();
        } else {
          btns[choice].classList.add('incorrect');
          btns[order.correct].classList.add('correct');
          this.beep('lose');
          this.showRat(false, q.rationale);
        }
        document.getElementById('score').innerText = this.score.toString().padStart(4, '0');
      },

      showRat: function(isCorrect, text) {
        const box = document.getElementById('rationale-box');
        box.classList.remove('hidden');

        const title = document.getElementById('rat-title');
        const icon = document.getElementById('rat-icon');

        if (isCorrect) {
          title.innerText = "ACCESS GRANTED";
          title.className = "font-bold text-[#00ff41] mb-1 mono-font uppercase";
          icon.innerHTML = '<i class="fa-solid fa-unlock text-[#00ff41]"></i>';
        } else {
          title.innerText = "ACCESS DENIED";
          title.className = "font-bold text-red-500 mb-1 mono-font uppercase";
          icon.innerHTML = '<i class="fa-solid fa-lock text-red-500"></i>';
        }

        document.getElementById('rat-content').innerHTML = text;
        if (window.MathJax) MathJax.typesetPromise([box]);
      },

      next: function() {
        if (this.index < questions.length - 1) {
          this.index++;
          this.loadQ();
        } else {
          this.end();
        }
      },

      end: function() {
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');

        // set progress 100%
        document.getElementById('progress-bar').style.width = `100%`;

        const finalScore = this.score;
        const acc = Math.round((this.correctCount / questions.length) * 100);

        document.getElementById('final-score').innerText = finalScore;
        document.getElementById('final-acc').innerText = acc + "%";

        let msg = "";
        if (acc >= 90) msg = "Tuyệt vời! Kỹ năng giải mã của em đạt cấp độ CAO NHẤT. Delta không thể làm khó em!";
        else if (acc >= 70) msg = "Rất tốt! Hệ thống ghi nhận em đã nắm vững các thuật toán cơ bản.";
        else msg = "Cần nạp thêm dữ liệu kiến thức. Hãy ôn lại công thức nghiệm và thử lại nhé!";

        document.getElementById('final-msg').innerText = msg;
        if (acc >= 50) fireConfetti();
      }
    };

    // --- CONFETTI ---
    const cCanvas = document.getElementById('confetti-canvas');
    const cCtx = cCanvas.getContext('2d');
    let parts = [];
    let animating = false;

    function resizeC() {
      cCanvas.width = window.innerWidth;
      cCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeC);
    resizeC();

    function fireConfetti() {
      for (let i = 0; i < 80; i++) {
        parts.push({
          x: cCanvas.width / 2, y: cCanvas.height / 2,
          vx: (Math.random() - 0.5) * 15,
          vy: (Math.random() - 0.5) * 15,
          life: 100,
          color: `hsl(${Math.random() * 120}, 100%, 50%)`,
          size: Math.random() * 5 + 2
        });
      }
      if (!animating) updateC();
    }

    function updateC() {
      if (parts.length === 0) {
        animating = false;
        cCtx.clearRect(0, 0, cCanvas.width, cCanvas.height);
        return;
      }
      animating = true;
      cCtx.clearRect(0, 0, cCanvas.width, cCanvas.height);
      for (let i = 0; i < parts.length; i++) {
        const p = parts[i];
        p.x += p.vx; p.y += p.vy;
        p.vy += 0.5;
        p.life--;
        cCtx.fillStyle = p.color;
        cCtx.fillRect(p.x, p.y, p.size, p.size);
        if (p.life <= 0) { parts.splice(i, 1); i--; }
      }
      requestAnimationFrame(updateC);
    }
  </script>
