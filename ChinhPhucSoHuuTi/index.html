<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinh Phục Thế Giới Số Hữu Tỉ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            min-height: 100vh;
        }

        .game-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .option-btn {
            transition: all 0.2s;
            border: 2px solid #e2e8f0;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .option-btn.selected {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }

        .option-btn.correct {
            border-color: #22c55e;
            background-color: #dcfce7;
            color: #15803d;
        }

        .option-btn.wrong {
            border-color: #ef4444;
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-bar {
            transition: width 0.5s ease-in-out;
        }

        /* Math formula style */
        .math {
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Audio Elements -->
    <audio id="correctSound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="app" class="w-full max-w-2xl">
        <!-- Start Screen -->
        <div id="startScreen" class="game-card p-8 text-center fade-in">
            <div class="mb-6">
                <i class="fa-solid fa-calculator text-6xl text-blue-500"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-800 mb-4">Chinh Phục<br><span class="text-blue-600">Số Hữu Tỉ</span></h1>
            <p class="text-slate-600 mb-8 text-lg">Bài 2: Các phép tính với số hữu tỉ (Toán 7)</p>
            
            <div class="grid grid-cols-2 gap-4 mb-8 text-left max-w-md mx-auto bg-slate-50 p-4 rounded-xl">
                <div class="flex items-center space-x-2 text-slate-700">
                    <i class="fa-solid fa-list-check text-blue-500"></i>
                    <span>15 Câu hỏi</span>
                </div>
                <div class="flex items-center space-x-2 text-slate-700">
                    <i class="fa-solid fa-layer-group text-purple-500"></i>
                    <span>4 Mức độ</span>
                </div>
            </div>

            <button onclick="startGame()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg transform transition hover:-translate-y-1 text-xl w-full sm:w-auto">
                <i class="fa-solid fa-play mr-2"></i> Bắt đầu ngay
            </button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-2 bg-white px-4 py-2 rounded-full shadow-sm">
                    <span class="text-sm font-bold text-slate-500">Câu</span>
                    <span id="currentQuestionNum" class="text-xl font-bold text-blue-600">1</span>
                    <span class="text-slate-400">/</span>
                    <span class="text-sm font-bold text-slate-500">15</span>
                </div>
                <div class="flex items-center space-x-2 bg-white px-4 py-2 rounded-full shadow-sm">
                    <i class="fa-solid fa-trophy text-yellow-500"></i>
                    <span id="scoreDisplay" class="text-xl font-bold text-slate-700">0</span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full progress-bar" style="width: 0%"></div>
            </div>

            <!-- Question Card -->
            <div class="game-card p-6 mb-6 relative overflow-hidden">
                <div id="levelBadge" class="absolute top-0 right-0 bg-green-100 text-green-800 text-xs font-bold px-3 py-1 rounded-bl-lg">
                    Nhận biết
                </div>
                <h2 id="questionText" class="text-xl sm:text-2xl font-bold text-slate-800 mb-6 mt-2 leading-relaxed">
                    <!-- Question goes here -->
                </h2>

                <div id="optionsContainer" class="grid grid-cols-1 gap-3">
                    <!-- Options go here -->
                </div>
            </div>

            <!-- Feedback / Rationale -->
            <div id="feedbackContainer" class="hidden game-card p-6 border-l-4 border-blue-500 bg-blue-50 fade-in">
                <div class="flex items-start">
                    <div id="feedbackIcon" class="mr-4 mt-1">
                        <!-- Icon -->
                    </div>
                    <div>
                        <h3 id="feedbackTitle" class="font-bold text-lg mb-1">Giải thích</h3>
                        <p id="feedbackText" class="text-slate-700 leading-relaxed"></p>
                    </div>
                </div>
                <div class="mt-4 text-right">
                    <button onclick="nextQuestion()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow transition">
                        Tiếp theo <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="hidden game-card p-8 text-center fade-in">
            <div id="resultIcon" class="mb-6">
                <!-- Result Icon -->
            </div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">Hoàn thành!</h2>
            <p class="text-slate-600 mb-6">Bạn đã chinh phục bài học số hữu tỉ.</p>
            
            <div class="text-6xl font-black text-blue-600 mb-2" id="finalScore">0</div>
            <p class="text-slate-500 font-medium mb-8">Tổng điểm của bạn</p>

            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="bg-slate-50 p-4 rounded-xl">
                    <div class="text-2xl font-bold text-green-500" id="correctCount">0</div>
                    <div class="text-xs text-slate-500 uppercase font-bold">Đúng</div>
                </div>
                <div class="bg-slate-50 p-4 rounded-xl">
                    <div class="text-2xl font-bold text-red-500" id="wrongCount">0</div>
                    <div class="text-xs text-slate-500 uppercase font-bold">Sai</div>
                </div>
                <div class="bg-slate-50 p-4 rounded-xl">
                    <div class="text-2xl font-bold text-blue-500">15</div>
                    <div class="text-xs text-slate-500 uppercase font-bold">Tổng</div>
                </div>
            </div>

            <button onclick="location.reload()" class="bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 px-8 rounded-xl shadow-lg transform transition hover:-translate-y-1">
                <i class="fa-solid fa-rotate-right mr-2"></i> Chơi lại
            </button>
        </div>
    </div>

<script>
    // ==================== 1. DATABASE CÂU HỎI ====================
    const rawQuestions = [
        // Nhận biết
        {
            text: "Kết quả của phép cộng hai số hữu tỉ âm sẽ là:",
            options: ["Một số hữu tỉ dương", "Một số hữu tỉ âm", "Số 0", "Không xác định"],
            correct: 1,
            rationale: "Cộng hai số âm ta cộng hai giá trị tuyệt đối và đặt dấu trừ đằng trước.",
            level: "Nhận biết"
        },
        {
            text: "Số đối của số hữu tỉ <span class='math'>-1/2</span> là:",
            options: ["<span class='math'>-1/2</span>", "<span class='math'>1/2</span>", "<span class='math'>2</span>", "<span class='math'>-2</span>"],
            correct: 1,
            rationale: "Hai số đối nhau có tổng bằng 0.",
            level: "Nhận biết"
        },

        {
            text: "Khẳng định nào sau đây đúng về phép nhân số hữu tỉ?",
            options: ["Tích hai số cùng dấu là số âm", "Tích hai số khác dấu là số dương", "Tích số dương với số âm là số âm", "Tích số âm với 0 là số âm"],
            correct: 2,
            rationale: "Quy tắc nhân dấu: Dương × Âm = Âm.",
            level: "Nhận biết"
        },

        {
            text: "Để chia hai số hữu tỉ x : y (với y ≠ 0), ta làm thế nào?",
            options: ["Lấy x nhân với nghịch đảo của y", "Lấy x nhân với y", "Lấy x cộng với số đối của y", "Lấy nghịch đảo của x nhân y"],
            correct: 0,
            rationale: "Chia số hữu tỉ = nhân với nghịch đảo của số chia.",
            level: "Nhận biết"
        },

        {
            text: "Phép cộng số hữu tỉ có tính chất nào sau đây?",
            options: ["Chỉ có giao hoán", "Chỉ có kết hợp", "Không có tính chất nào", "Cả giao hoán, kết hợp và cộng với số 0"],
            correct: 3,
            rationale: "Phép cộng số hữu tỉ thừa hưởng tính chất của số nguyên, phân số.",
            level: "Nhận biết"
        },

        {
            text: "Trong quy tắc chuyển vế, ta phải:",
            options: ["Giữ nguyên dấu", "Đổi dấu số hạng đó", "Nhân số hạng đó với -1", "Nghịch đảo số hạng đó"],
            correct: 1,
            rationale: "Chuyển vế phải đổi dấu + ↔ -.",
            level: "Nhận biết"
        },

        // Thông hiểu
        {
            text: "Kết quả của phép tính <span class='math'>-3/4 + 1/4</span> là:",
            options: ["<span class='math'>-2/4</span>", "<span class='math'>-1/2</span>", "<span class='math'>-1</span>", "<span class='math'>1/2</span>"],
            correct: 1,
            rationale: "(-3 + 1)/4 = -2/4 = -1/2.",
            level: "Thông hiểu"
        },

        {
            text: "Tính giá trị của biểu thức: <span class='math'>(-2) × (-3/4)</span>",
            options: ["<span class='math'>-3/2</span>", "<span class='math'>3/2</span>", "<span class='math'>6/4</span>", "<span class='math'>-6/4</span>"],
            correct: 1,
            rationale: "Âm × Âm = Dương → 2 × 3/4 = 3/2.",
            level: "Thông hiểu"
        },

        {
            text: "Tìm x, biết: <span class='math'>x - 1/2 = -2/3</span>",
            options: ["<span class='math'>x = -1/6</span>", "<span class='math'>x = 1/6</span>", "<span class='math'>x = -7/6</span>", "<span class='math'>x = 7/6</span>"],
            correct: 0,
            rationale: "x = -2/3 + 1/2 = -4/6 + 3/6 = -1/6.",
            level: "Thông hiểu"
        },

        {
            text: "Kết quả của phép chia <span class='math'>-15/8 : 3/4</span> là:",
            options: ["<span class='math'>-5/2</span>", "<span class='math'>-45/32</span>", "<span class='math'>5/2</span>", "<span class='math'>-5/6</span>"],
            correct: 0,
            rationale: "(-15/8) × (4/3) = -60/24 = -5/2.",
            level: "Thông hiểu"
        },

        {
            text: "Hỗn số <span class='math'>1 2/3</span> bằng phân số nào?",
            options: ["<span class='math'>3/3</span>", "<span class='math'>5/3</span>", "<span class='math'>2/3</span>", "<span class='math'>12/3</span>"],
            correct: 1,
            rationale: "1 2/3 = (1×3+2)/3 = 5/3.",
            level: "Thông hiểu"
        },

        // Vận dụng
        {
            text: "Kho đang ở -12°C, giảm thêm 3,5°C. Nhiệt độ mới là:",
            options: ["-8,5°C", "-15,5°C", "8,5°C", "15,5°C"],
            correct: 1,
            rationale: "-12 − 3,5 = -15,5.",
            level: "Vận dụng"
        },

        {
            text: "Tính A = (2/3 − 1/2) : 1/6",
            options: ["1", "1/6", "-1", "1/36"],
            correct: 0,
            rationale: "(4/6 − 3/6) / (1/6) = 1.",
            level: "Vận dụng"
        },

        {
            text: "Tìm x biết: <span class='math'>2/3 × x + 1/4 = 7/12</span>",
            options: ["<span class='math'>x = 1/2</span>", "<span class='math'>x = 1/3</span>", "<span class='math'>x = 2</span>", "<span class='math'>x = 1</span>"],
            correct: 0,
            rationale: "2/3 x = 1/3 → x = 1/2.",
            level: "Vận dụng"
        },

        // Vận dụng cao
        {
            text: "Tính tổng: S = 1/(1·2) + 1/(2·3) + ... + 1/(9·10)",
            options: ["1/10", "9/10", "10/11", "1/90"],
            correct: 1,
            rationale: "Dãy telescoping → S = 1 - 1/10 = 9/10.",
            level: "Vận dụng cao"
        }
    ];

    // ==================== 2. XÁO ĐÁP ÁN ====================
    function shuffle(array) {
        return array
            .map(value => ({ value, sort: Math.random() }))
            .sort((a, b) => a.sort - b.sort)
            .map(obj => obj.value);
    }

    const questions = rawQuestions.map(q => {
        const indexList = [0, 1, 2, 3];
        const shuffled = shuffle(indexList);

        return {
            ...q,
            shuffledOptions: shuffled.map(i => q.options[i]),
            shuffledCorrect: shuffled.indexOf(q.correct)
        };
    });

    // ==================== 3. GAME STATE ====================
    let currentQuestionIndex = 0;
    let score = 0;
    let correctAnswersCount = 0;
    let isAnswering = true;

    // ==================== 4. BẮT ĐẦU GAME ====================
    function startGame() {
        startScreen.classList.add("hidden");
        gameScreen.classList.remove("hidden");
        loadQuestion();
    }

    // ==================== 5. TẢI CÂU HỎI ====================
    function loadQuestion() {
        isAnswering = true;
        feedbackContainer.classList.add("hidden");

        const q = questions[currentQuestionIndex];

        currentQuestionNum.textContent = currentQuestionIndex + 1;
        progressBar.style.width = `${(currentQuestionIndex / questions.length) * 100}%`;

        levelBadge.textContent = q.level;

        questionText.innerHTML = q.text;

        optionsContainer.innerHTML = "";
        q.shuffledOptions.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "option-btn w-full text-left p-4 rounded-xl text-lg font-medium text-slate-700";
            btn.innerHTML =
                `<span class="inline-block w-8 h-8 text-sm font-bold bg-slate-100 rounded-full text-center leading-8 mr-3">
                    ${String.fromCharCode(65 + index)}
                </span> ${opt}`;

            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });
    }

    // ==================== 6. KIỂM TRA ĐÁP ÁN ====================
    function checkAnswer(selectedIndex, btnElement) {
        if (!isAnswering) return;
        isAnswering = false;

        const q = questions[currentQuestionIndex];
        const buttons = optionsContainer.getElementsByTagName("button");

        // Hiện đúng/sai
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
            if (i === q.shuffledCorrect) {
                buttons[i].classList.add("correct");
                buttons[i].innerHTML +=
                    ' <i class="fa-solid fa-check float-right mt-1"></i>';
            }
        }

        if (selectedIndex === q.shuffledCorrect) {
            score += 10;
            correctAnswersCount++;
            scoreDisplay.textContent = score;

            confetti({ particleCount: 80, spread: 60, origin: { y: 0.6 } });

            showFeedback(true, q.rationale);
        } else {
            btnElement.classList.add("wrong");
            btnElement.innerHTML +=
                ' <i class="fa-solid fa-xmark float-right mt-1"></i>';

            showFeedback(false, q.rationale);
        }
    }

    // ==================== 7. HIỆN GIẢI THÍCH ====================
    function showFeedback(isCorrect, rationale) {
        feedbackContainer.classList.remove("hidden");

        if (isCorrect) {
            feedbackContainer.className =
                "game-card p-6 border-l-4 border-green-500 bg-green-50 fade-in mt-6";
            feedbackTitle.textContent = "Chính xác!";
            feedbackTitle.className = "font-bold text-green-700 text-lg";
            feedbackIcon.innerHTML =
                '<i class="fa-regular fa-face-smile text-3xl text-green-500"></i>';
        } else {
            feedbackContainer.className =
                "game-card p-6 border-l-4 border-red-500 bg-red-50 fade-in mt-6";
            feedbackTitle.textContent = "Sai mất rồi!";
            feedbackTitle.className = "font-bold text-red-700 text-lg";
            feedbackIcon.innerHTML =
                '<i class="fa-regular fa-face-frown-open text-3xl text-red-500"></i>';
        }

        feedbackText.innerHTML = rationale;
    }

    // ==================== 8. CÂU TIẾP THEO ====================
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            endGame();
        }
    }

    // ==================== 9. KẾT THÚC GAME ====================
    function endGame() {
        gameScreen.classList.add("hidden");
        resultScreen.classList.remove("hidden");

        finalScore.textContent = score;
        correctCount.textContent = correctAnswersCount;
        wrongCount.textContent = questions.length - correctAnswersCount;

        if (correctAnswersCount >= 12) {
            resultIcon.innerHTML =
                '<i class="fa-solid fa-crown text-6xl text-yellow-400"></i>';
        } else if (correctAnswersCount >= 8) {
            resultIcon.innerHTML =
                '<i class="fa-solid fa-star text-6xl text-blue-400"></i>';
        } else {
            resultIcon.innerHTML =
                '<i class="fa-solid fa-book-open text-6xl text-slate-400"></i>';
        }
    }
</script>
</body>
</html>
